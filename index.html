<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book!</h1>
    <form>
      <div class="form-group">
        <label for="firstName">Enter a first name</label>
        <input class="form-control" id="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Enter a last name</label>
        <input class="form-control" id="lastName" type="text">
      </div> 
      <div class="form-group">
        <label for="phoneNumber">Enter a phone number</label>
        <input class="form-control" id="phoneNumber" type="number">
      </div>
      <div class="form-group">
        <label for="emailAddress">Enter an Email <Address></Address></label>
        <input class="form-control" id="emailAddress" type="text">
      </div>
      <div class="form-group">
        <label for="homeAddress">Enter Home Address</label>
        <input class="form-control" id="homeAddress" type="text">
      </div>
      <div class="form-group">
        <label for="workAddress">Enter Work Address</label>
        <input class="form-control" id="workAddress" type="text">
      </div>
      <div class="form-group">
        <label for="schoolAddress">Enter School Address</label>
        <input class="form-control" id="schoolAddress" type="text">
      </div>
      <button class="btn-primary" type="submit">submit</button>
    </form>
    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
        <p>First Name: <span class="firstName"></span></p>
        <p>Last Name: <span class="lastName"></span></p>
        <p>Phone Number: <span class="phoneNumber"></span></p>
        <p>Email: <span class="emailAddress"></span></p>
        <p>Home Address: <span class="homeAddress"></span></p>
        <p>Work Address: <span class="workAddress"></span></p>
        <p>School Address: <span class="schoolAddress"></span></p>
      <div id="buttons">
      </div>

    </div>
  </div>
</body>
</html>
